<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" type="image/png" href="../logo.png" />
    <link rel="manifest" href="../manifest.json" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../Css/landing.css" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Contact - Swiper</title>
  </head>
  <body>
    <div id="navarea">
      <img class="app-icon" src="logo.png" />
      <p class="app-name">Swiper</p>
    </div>

    <div class="container">
      <form id="contact">
        <h3>Contact</h3>
        <h4>Have any questions, suggestions, or reports? Let us know below!</h4>
        <fieldset>
          <input
            placeholder="Username"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input placeholder="Email" type="email" tabindex="2" required />
        </fieldset>
        <fieldset>
          <textarea placeholder="Message" tabindex="3" required></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
    </div>

    <div id="footerarea" style="bottom:0; top:unset; position: fixed;">
      <a href="/" ><img src="../logo.png" /></a>
      <p>
        <a href="terms">Terms</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="about"
          >About</a
        >&nbsp;&nbsp;&nbsp;&nbsp;<a href="contact">Contact</a
        >&nbsp;&nbsp;&nbsp;&nbsp; &#169; 2022 Swiper
      </p>
      <div id="socials">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      const emailRegexp = new RegExp(
        /^[a-zA-Z0-9][\-_\.\+\!\#\$\%\&\'\*\/\=\?\^\`\{\|]{0,1}([a-zA-Z0-9][\-_\.\+\!\#\$\%\&\'\*\/\=\?\^\`\{\|]{0,1})*[a-zA-Z0-9]@[a-zA-Z0-9][-\.]{0,1}([a-zA-Z][-\.]{0,1})*[a-zA-Z0-9]\.[a-zA-Z0-9]{1,}([\.\-]{0,1}[a-zA-Z]){0,}[a-zA-Z0-9]{0,}$/i
      );

      $("#contact").submit(function (e) {
        e.preventDefault();
        if ($("input[type=text]").val().length < 4) {
          $("input[type=text]").css("border-color", "red");
          return;
        }
        if ($("textarea").val().length < 4) {
          $("textarea").css("border-color", "red");
          return;
        }
        if (!emailRegexp.test($("input[type=email]").val())) {
          $("input[type=email]").css("border-color", "red");
          return;
        }
        $.ajax({
          async: false,
          crossDomain: true,
          url: "https://discord.com/api/webhooks/991470080825229443/D3vVzx-BJgbmvi-QZLn2nnlBTEb1_yeObVBS4noS1BxIQHVtJNTgEuobqfNNsnMnYR8t",
          method: "POST",
          headers: {
            "content-type": "application/json",
          },
          data: JSON.stringify({
            embeds: [
              {
                title: $("input[type=email]").val(),
                description: $("textarea").val(),
                color: 5814783,
                author: {
                  name: $("input[type=text]").val(),
                },
                timestamp: new Date().toISOString(),
              },
            ],
          }),
        }).done(function (res) {
          $("#contact").fadeOut();
          $(".container").append("<h1>Message Sent!</h1>");
        });
      });
    </script>
  </body>
</html>
