<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swiper No Swiping!</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="Css/menu.css" />
  <link rel="stylesheet" href="Css/style.css" />
</head>

<body>
  <!--Menu-->
  <div class="app-header">
    <div class="app-header-left">
      <a href="https://swipernoswiping.netlify.app"><img class="app-icon" src="https://raw.githubusercontent.com/pigs-pigs/SwiperNoSwiping/main/logo.png"></img></a>
      <p class="app-name">Home</p>
      <div class="search-wrapper">
        <input class="search-input" type="text" placeholder="Search">
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="app-header-right">
      <button class="add-btn" title="Create Set">
        <i class="fa fa-plus"></i>
      </button>
      <button class="notification-btn">
        <i class="fa fa-bell"></i>
      </button>
      <button class="profile-btn">
        <img src="https://raw.githubusercontent.com/pigs-pigs/SwiperNoSwiping/main/logo.png" />
        <span>SwiperOfficial</span>
      </button>
    </div>
  </div>
  <div id="notifs-container" style="display:none;"></div>
  <!--End Of Menu-->

  <div class="tinder">
    <div class="tinder--status">
      <i class="fa fa-remove"></i>
      <i class="fa fa-heart"></i>
    </div>

    <div class="tinder--cards">
      <div class="tinder--card">
        <img src="https://picsum.photos/600/300">
        <h3>Welcome to Swiper No Swiping</h3>
        <p>Swipe This card to either side to see what happens!</p>
      </div>
    </div>

    <div class="tinder--buttons">
      <button id="nope"><i class="fa fa-remove"></i></button>
      <button id="love"><i class="fa fa-heart"></i></button>
    </div>

    <div class="tinder--counter right">
      <p>
        <span style="font-size:50px;">0</span><br>Liked Cards
      </p>
    </div>

    <div class="tinder--counter left">
      <p>
        <span style="font-size:50px;">0</span><br>Disliked Cards
      </p>
    </div>


  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="https://swipernoswiping-3b4f.restdb.io/rest/_jsapi.js"></script>
<script src="Js/menu.js"></script>
<script src="Js/cards.js"></script>

</html>
