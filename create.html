<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create - Swiper No Swiping!</title>
  <link rel="icon" type="image/png" href="logo.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <link rel="stylesheet" href="Css/menu.css" />
  <link rel="stylesheet" href="Css/create.css" />

</head>

<body>
  <div class="main-loading-overlay" style="transition: 0.3s; position: fixed;top: 8%;width: 100%;left: 0;background-color: #111827;height: 92%;z-index: 1000; opacity: 1;">
    <div class="loading-box">
    <i class="fa fa-remove"></i>
    <i class="fa fa-heart"></i>
  </div></div>
  <!--Menu-->
  <div class="app-header">
    <div class="app-header-left">
      <a href="home"><img class="app-icon" src="logo.png"></img></a>
      <p class="app-name">Create</p>
      <div class="search-wrapper">
        <input class="search-input" type="text" placeholder="Search">
        <i class="fa fa-search"></i>
      </div>
    </div>
    <div class="app-header-right">
      <a href="/create"><button class="add-btn" title="Create Set"><i class="fa fa-plus"></i></button></a>
      <button class="notification-btn">
        <i class="fa fa-bell"></i>
      </button>
      <button class="profile-btn">
        <img src="PlaceholderPFP.png" />
        <span>Login</span>
      </button>
    </div>
  </div>
  <div id="notifs-container" style="display:none;"></div>
  <div id="user-options" style="display:none;"></div>
  <!--End Of Menu-->

<div id="next-btn">Next <i style="padding-left: 5%;" class=" fa fa-arrow-right"></i></div>
<div id="back-btn" style="display: none;"> <i style="padding-right: 5%;" class=" fa fa-arrow-left"></i>Back</div>

<h1 class="page-2">Cards</h1>

<div class="page-2" id="create-container">
  <div class="tinder--card">
    <img>
    <p class="imagebuttons">
      <i style="left: 30%;" class="image-icons uploader-open fa fa-upload"></i>
      <i style="left: 60%;" class="image-icons fa fa-paint-brush"></i>
      <i style="top: 280%; left: 50%; transform: translateX(-50%);" class="image-icons extend-img fa fa-angle-double-down"></i>
    </p>
    <input maxlength="22" class="h3-input" type="text" placeholder="Title"></input>
    <textarea class="p-input" type="text" placeholder="Card Description" rows="3" cols="30" maxlength="100"></textarea>
  </div>
</div>
<div class="page-2" id="add-card"> <i style="padding-right: 2%;" class=" fa fa-plus"></i> Add Card</div>

<!--Set Info Part-->
<h1 class="page-1">Set Info</h1>
<div class="page-1" id="set-info">
  <div class="tinder--card">
    <img>
    <p class="imagebuttons">
      <i style="left: 30%; transform: translateX(-50%);" class="image-icons uploader-open fa fa-upload"></i>
      <i style="left: 70%; transform: translateX(-50%);" class="image-icons fa fa-paint-brush"></i>
    </p>
    <input maxlength="24" class="h3-input" type="text" placeholder="Set Title"></input>
    <textarea class="p-input" type="text" placeholder="Set Description" rows="3" cols="30" maxlength="100"></textarea>
    <div class="tags-content">
      <p>Press enter or space after each tag (<span id="tags-left">5</span>)</p>
      <ul><input type="text" spellcheck="false"></ul>
      <div id="autocomplete">

      </div>
    </div>
    </img>
  </div>
</div>

<!--Color Picker-->
<div id="colorpicker"></div>
<!--Page 3 Popup-->
<div id="submitted-popup" class="page-3">
  <img>
  <h2>Submitting...</h2>
  <div id="link">
    <a href="#">https://swipernoswiping.netlify.app/swipe?set=ERROR</a>
    <i class="fa fa-copy" id="copy-link"></i>

  </div>
  <p id="copied-text">Coppied To Clipboard!</p>
  <div id="share-options">
    <a href="" target="_blank"><i class="fa-brands fa-twitter" style="background: #00acee;"></i></a>
    <a href="" target="_blank"><i class="fa-brands fa-facebook-f" style="background: #3c5898;"></i></a>
    <a href="" target="_blank"><i class="fa fa-envelope" style="background: gray;"></i></a>
    <a href="" target="_blank"><i class="fa-brands fa-reddit-alien" style="background: #FF5700;"></i></a>
    <a href="" target="_blank"><i class="fa-brands fa-pinterest-p" style="background: #E60023;"></i></a>
  </div>
</div>
  <noscript>Your browser does not support JavaScript! Please enable it to use this application!</noscript>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.lang.en.min.js"></script>
<script src="Js/menu.js"></script>

<script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
<script src="Js/login.js"></script>

<script src="Js/create.js"></script>
</html>
